<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>formex.html</title>
</head>
<body>
	
	<form action="FormEx" method ="post"> <!-- action : 어디에 받을지 ,method = 겟방식 포스트방식-->
		이름 : <input type="text" name="name" size="10" > <br/><br/><!-- 이름은 text 타입으로 -->
		아이디 : <input type="text" name="id" size="10" > <br/><br/>
		비밀번호 : <input type="password" name="pw" size="10" > <br/><br/>
		취미 : <input type="checkbox" name="hobby" value="read">독서
			  <input type="checkbox" name="hobby" value="instar">인스타
			  <input type="checkbox" name="hobby" value="excise">필라
			  <input type="checkbox" name="hobby" value="sleep">낮잠
			  <input type="checkbox" name="hobby" value="game">게임<br/><br/>
		전공 : <input type="radio" name="major" value="kor" checked="checked">국문과
			  <input type="radio" name="major" value="eng">영문과
			  <input type="radio" name="major" value="mat">수학과
			  <input type="radio" name="major" value="des">디자인과<br/><br/>
			
			  <select name="protocol">
					<option value="http">http</option>
					<option value="ftp">ftp</option>
					<option value="smtp" selected="selected">smtp</option>
					<option value="pop">pop</option>			  
			  </select><br/><br/><br/><br/>
			  <!-- 전송버튼 value값은 이름 -->
			  <input type="submit" value="전송"><input type="reset" value="리셋">
	</form>	
</body>
</html>
